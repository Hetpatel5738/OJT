<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="main">
    <span>Select Products: </span >
        <select value="" name="products" id="products">
      <option value="" selected disabled>Select Products</option>
      <option value="35000">TV</option>
      <option value="60000">Fridge</option>
      <option value="45000">AC</option>
      <option value="20000">Owen</option>
      <option value="40000">mobile</option></select
    ><br /><br />
    Prize: <input type="text" id="prize" /><br><br>
    Quantity: <input type="text" id="quantity" /><br><br>
    Total Amount: <input type="text" id="amount"/><br><br>

    <script>
      var products = document.getElementById("products");
      var amount = document.getElementById("amount");
      var quantity = document.getElementById("quantity");
      var prize = document.getElementById("prize");
      products.addEventListener("change", () => {
        prize.value = products.value;
      });
      amount.addEventListener("focus", () => {
        amount.value = products.value * quantity.value;
      });
    </script>
  </body>
</html>
