<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover</title>
</head>

<body>
    <img src="/day-8/bulboff.jfif" alt="" id="bulb">
    <script>

        var a = document.getElementById('bulb');

        a.addEventListener('mouseover', () => { a.src = "/day-8/bulbon.jfif"; })

        a.addEventListener('mouseout', () => { a.src = "/day-8/bulboff.jfif"; })
    </script>
</body>

</html>
